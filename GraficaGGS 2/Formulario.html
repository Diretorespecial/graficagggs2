<!-- Apenas os trechos duplicados corrigidos -->
<!-- Pessoa Física -->
<div id="pfFields">
  ...
  <div class="input-group">
    <label for="rua_pf">Rua/Av:</label>
    <input type="text" id="rua_pf" name="rua_pf" required />
  </div>
  ...
  <div>
    <label for="endereco_pf">Endereço Comercial:</label>
    <input
      type="text"
      class="endereco"
      id="endereco_pf"
      name="endereco_pf"
      required
    />
  </div>
  <div>
    <label for="data_pf">Data:</label>
    <input
      type="date"
      class="data"
      id="data_pf"
      name="data_pf"
      required
    />
  </div>
</div>
